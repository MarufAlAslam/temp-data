<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,800&family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" <!-- style
        css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- topbar -->
    <section class="topbar py-3">
        <div class="container">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <ul class="list-unstyled d-flex justify-content-between align-content-center menu">
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase active">
                                    Explore
                                </a>
                            </li>
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase">
                                    THINGS TO DO
                                </a>
                            </li>
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase">
                                    INSIDER'S GUIDE
                                </a>
                            </li>
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase">
                                    DISTRICTS
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-2 text-center">
                        <a href="index.html">
                            <img src="img/logo.png" class="img-fluid logo" alt="">
                        </a>
                    </div>
                    <div class="col-md-5">
                        <ul class="list-unstyled d-flex justify-content-between align-content-center menu">
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase">
                                    Live
                                </a>
                            </li>
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase">
                                    Work
                                </a>
                            </li>
                            <li>
                                <div class="input-group rounded-pill bg-white w-75 m-auto">
                                    <input type="text" class="form-control bg-transparent border-0" name="" id="">
                                    <button class="btn">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="" class="text-white text-decoration-none text-uppercase">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- topbar -->


    <!-- video -->
    <section class="video">
        <div class="container-fluid p-0">
            <video src="video/video.mp4" class="img-fluid" loop autoplay></video>
        </div>
    </section>
    <!-- video -->

    <!-- gallery -->
    <section class="gallery">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-md-5 p-0">
                    <img src="img/img1.png" class="img-fluid " alt="">
                </div>
                <div class="col-md-7 p-0">
                    <img src="img/img2.png" class="img-fluid " alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 p-0">
                    <img src="img/img3.png" class="img-fluid object-cover" alt="">
                </div>
                <div class="col-md-5 p-0">
                    <img src="img/img4.png" class="img-fluid " alt="">
                </div>
                <div class="col-md-3 p-0">
                    <img src="img/img5.png" class="img-fluid object-cover" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 p-0">
                    <img src="img/img6.png" class="img-fluid  w-100" alt="">
                </div>
                <div class="col-md-5 p-0">
                    <img src="img/img7.png" class="img-fluid " alt="">
                </div>
                <div class="col-md-5 p-0">
                    <img src="img/img8.png" class="img-fluid " alt="">
                </div>
            </div>
            <div class="row">

                <div class="col-md-5 p-0">
                    <img src="img/img9.png" class="img-fluid " alt="">
                </div>
                <div class="col-md-5 p-0">
                    <img src="img/img10.png" class="img-fluid " alt="">
                </div>
                <div class="col-md-2 p-0">
                    <img src="img/img12.png" class="img-fluid  w-100" alt="">
                </div>


            </div>
        </div>
    </section>
    <!-- gallery -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
